name: üêõ Bug Report
description: Report a bug or issue with the application
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and fix the issue.

  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: A brief summary of the bug
      placeholder: "Describe the bug in one sentence"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Detailed description of the bug
      placeholder: "Provide a clear and detailed description of what the bug is..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      value: |
        1. Go to '...'
        2. Tap on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "Describe what you expected to happen..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "Describe what actually happened..."
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity Level
      description: How severe is this bug?
      options:
        - Critical (App crashes/unusable)
        - High (Major functionality broken)
        - Medium (Minor functionality issues)
        - Low (Cosmetic/polish issues)
      default: 2
    validations:
      required: true

  - type: input
    id: ios_version
    attributes:
      label: iOS Version
      description: What version of iOS are you running?
      placeholder: "17.1"

  - type: input
    id: device
    attributes:
      label: Device
      description: What device are you using?
      placeholder: "iPhone 15 Pro"

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any additional context, screenshots, or relevant information
      placeholder: "Add any other context about the problem here..."