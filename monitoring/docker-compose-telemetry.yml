# Complete iOS telemetry stack with OpenTelemetry Collector
# Receives OTLP from iOS app and routes to Prometheus, Loki, and Tempo

version: '3.8'

services:
  # OpenTelemetry Collector - receives iOS app telemetry  
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    container_name: nestory-otel-collector
    command: ["--config=/etc/otelcol-contrib/collector.yaml"]
    volumes:
      - ./collector.yaml:/etc/otelcol-contrib/collector.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics for collector itself
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped
    networks:
      - telemetry

  # Prometheus - metrics storage and querying
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: nestory-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'  # Enable remote write from collector
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - telemetry

  # Loki - log aggregation
  loki:
    image: grafana/loki:2.9.0
    container_name: nestory-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    restart: unless-stopped
    networks:
      - telemetry

  # Tempo - distributed tracing
  tempo:
    image: grafana/tempo:2.2.0
    container_name: nestory-tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # tempo
      - "4317"        # otlp grpc (internal only)
    restart: unless-stopped
    networks:
      - telemetry

  # Grafana - visualization and dashboards
  grafana:
    image: grafana/grafana:10.1.0
    container_name: nestory-grafana-telemetry
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=nestory123
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - telemetry
    depends_on:
      - prometheus
      - loki  
      - tempo

  # Pushgateway (legacy support for existing metrics)
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: nestory-pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped
    networks:
      - telemetry

volumes:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data:

networks:
  telemetry:
    driver: bridge