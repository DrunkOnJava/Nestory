# Development Prometheus configuration with pushgateway (Docker networking)
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Scrape pushgateway for build metrics (Docker network)
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway:9091']
    scrape_interval: 5s
    honor_labels: true

  # External pushgateway (host network)
  - job_name: 'pushgateway-external'
    static_configs:
      - targets: ['host.docker.internal:9091']
    scrape_interval: 5s
    honor_labels: true